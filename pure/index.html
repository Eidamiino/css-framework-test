<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure.CSS Grid Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/3.0.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="layout-wrapper">
        <div class="header">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <div class="header-left">
                        <button class="hamburger-btn" onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <a href="#" class="pure-menu-heading">
                            <img class="pure-image" src="../images/logo-ge-ce-pe-1559b7af.svg" alt="gcp">
                            <span>Dokumenty</span>
                        </a>
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <div class="header-right">
                        <a href="#" class="pure-menu-link">email@email.com</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="pure-g">
                <div class="pure-u-1-8 sidebar" id="sidebar">
                    <div class="pure-menu pure-menu-vertical">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">
                                    <i class="fas fa-dashboard"></i><span>Nástěnka</span>
                                </a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">
                                    <i class="fas fa-file"></i><span>Dokumenty</span>
                                </a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">
                                    <i class="fas fa-layer-group"></i><span>Zařazení</span>
                                </a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">
                                    <i class="fas fa-list"></i><span>Umístění</span>
                                </a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">
                                    <i class="fas fa-users-viewfinder"></i><span>Objekty</span>
                                </a>
                            </li>
                            <li class="pure-menu-item pure-menu-has-children">
                                <a href="#" id="menuLink1" class="pure-menu-link">
                                    <i class="fas fa-cogs"></i><span>Administrace</span>
                                </a>
                                <ul class="pure-menu-children">
                                    <li class="pure-menu-item">
                                        <a href="#" class="pure-menu-link">Autos</a>
                                    </li>
                                    <li class="pure-menu-item">
                                        <a href="#" class="pure-menu-link">Flickr</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="pure-u-7-8 main" id="main">
                    <div class="main-content">
                        <h1>Welcome to the Dashboard</h1>
                        <p>This is a sample layout using Pure.CSS grid system.</p>
                    </div>

                    <div class="footer">
                        <div class="footer-content">
                            Všechna práva vyhrazena.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main');

            if (sidebar.classList.contains('pure-u-1-8')) {
                sidebar.classList.remove('pure-u-1-8');
                sidebar.classList.add('pure-u-1-24', 'collapsed');
                mainContent.classList.remove('pure-u-7-8');
                mainContent.classList.add('pure-u-23-24');
            } else {
                sidebar.classList.remove('pure-u-1-24', 'collapsed');
                sidebar.classList.add('pure-u-1-8');
                mainContent.classList.remove('pure-u-23-24');
                mainContent.classList.add('pure-u-7-8');
            }
        }
    </script>
</body>

</html>
